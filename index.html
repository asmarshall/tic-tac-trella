<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Trella</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Open+Sans:300,400" rel="stylesheet">
    <script src="bundle.js"></script>
  </head>
  <body>
    <h1 class="title"> Tic-Tac-Trella </h1>
    <div id="popup">
      <span class="close">&times;</span>
      <h2 class="popup-text">Who do you want to go first?</h2>
      <div class="button trella" >
        <img src="trellabathroompic.png" class="btn" id="players">
      </div>
      <div class="button you">
        <img src="user-icon-grey.svg" class="btn" id="players">
      </div>
    </div>
    <div class="flex-container" id="cells">
      <div class="cell cell-1"> </div>
      <div class="cell cell-2"> </div>
      <div class="cell cell-3"> </div>
      <div class="cell cell-4"> </div>
      <div class="cell cell-5"> </div>
      <div class="cell cell-6"> </div>
      <div class="cell cell-7"> </div>
      <div class="cell cell-8"> </div>
      <div class="cell cell-9"> </div>
    </div>
    <!-- <div id="trella-quotes">
      <h1> I was living in the pretense </h1>
    </div> -->
    <div class="info-buttons">
      <button id="about-button"> ABOUT </button> <button id="reset-button"> RESET </button>
    </div>

  </body>
</html>
